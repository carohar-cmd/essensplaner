<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essensplaner</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin
        src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest"
        href="data:application/json;base64,eyJuYW1lIjoiRXNzZW5zcGxhbmVyIiwic2hvcnRfbmFtZSI6IkVzc2Vuc3BsYW5lciIsInN0YXJ0X3VybCI6Ii4iLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiIjZmZmZmZmIiwidGhlbWVfY29sb3IiOiIjMjU2M2ViIn0=">
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const getWeekNumber = (date) => {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        };

        const { useState, useEffect } = React;

        // Lucide Icons als SVG
        const Calendar = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Book = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
        );

        const ChefHat = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"></path>
                <line x1="6" y1="17" x2="18" y2="17"></line>
            </svg>
        );

        const Settings = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6"></path>
                <path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"></path>
                <path d="M1 12h6m6 0h6"></path>
                <path d="m4.93 19.07 4.24-4.24m5.66-5.66 4.24-4.24"></path>
            </svg>
        );

        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Edit2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Share2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        );

        // Einfacher Storage Mock für lokale Entwicklung
        const createStorage = () => {
            const localData = {};
            return {
                async get(key) {
                    const value = localStorage.getItem(key);
                    return value ? { key, value } : null;
                },
                async set(key, value) {
                    localStorage.setItem(key, value);
                    return { key, value };
                },
                async delete(key) {
                    localStorage.removeItem(key);
                    return { key, deleted: true };
                }
            };
        };

        if (!window.storage) {
            window.storage = createStorage();
        }

        const MealPlannerApp = () => {
            const [recipes, setRecipes] = useState([]);
            const [mealPlan, setMealPlan] = useState({});
            const [currentView, setCurrentView] = useState('calendar');
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showRecipeForm, setShowRecipeForm] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [editingRecipe, setEditingRecipe] = useState(null);
            const [firebaseConfig, setFirebaseConfig] = useState(null);
            const [syncStatus, setSyncStatus] = useState('disconnected');
            const [shareId, setShareId] = useState('');
            const [newRecipe, setNewRecipe] = useState({
                name: '',
                ingredients: '',
                instructions: '',
                category: 'Hauptgericht'
            });

            useEffect(() => {
                loadLocalConfig();
            }, []);

            useEffect(() => {
                if (firebaseConfig && shareId) {
                    initializeFirebase();
                }
            }, [firebaseConfig, shareId]);

            const loadLocalConfig = async () => {
                try {
                    const configResult = await window.storage.get('firebase-config');
                    const shareIdResult = await window.storage.get('share-id');

                    if (configResult) {
                        const config = JSON.parse(configResult.value);
                        setFirebaseConfig(config);
                    }
                    if (shareIdResult) {
                        setShareId(shareIdResult.value);
                    }
                } catch (error) {
                    console.log('Keine Firebase-Konfiguration gefunden');
                }
            };

            const saveFirebaseConfig = async (config, id) => {
                try {
                    await window.storage.set('firebase-config', JSON.stringify(config));
                    await window.storage.set('share-id', id);
                    setFirebaseConfig(config);
                    setShareId(id);
                } catch (error) {
                    console.error('Fehler beim Speichern der Konfiguration:', error);
                }
            };

            const initializeFirebase = async () => {
                try {
                    setSyncStatus('connecting');
                    setSyncStatus('connected');
                    loadFromFirebase();

                    const interval = setInterval(() => {
                        loadFromFirebase();
                    }, 5000);

                    return () => clearInterval(interval);
                } catch (error) {
                    console.error('Firebase-Fehler:', error);
                    setSyncStatus('error');
                }
            };

            const loadFromFirebase = async () => {
                if (!firebaseConfig || !shareId) return;

                try {
                    const dbUrl = firebaseConfig.databaseURL || `https://${firebaseConfig.projectId}-default-rtdb.firebaseio.com`;

                    const recipesResponse = await fetch(`${dbUrl}/meal-planner/${shareId}/recipes.json`);
                    if (recipesResponse.ok) {
                        const data = await recipesResponse.json();
                        if (data) setRecipes(data);
                    }

                    const planResponse = await fetch(`${dbUrl}/meal-planner/${shareId}/meal-plan.json`);
                    if (planResponse.ok) {
                        const data = await planResponse.json();
                        if (data) setMealPlan(data);
                    }
                } catch (error) {
                    console.error('Fehler beim Laden:', error);
                }
            };

            const saveToFirebase = async (recipes, plan) => {
                if (!firebaseConfig || !shareId || syncStatus !== 'connected') return;

                try {
                    const dbUrl = firebaseConfig.databaseURL || `https://${firebaseConfig.projectId}-default-rtdb.firebaseio.com`;

                    await fetch(`${dbUrl}/meal-planner/${shareId}/recipes.json`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(recipes)
                    });

                    await fetch(`${dbUrl}/meal-planner/${shareId}/meal-plan.json`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(plan)
                    });
                } catch (error) {
                    console.error('Fehler beim Speichern:', error);
                }
            };

            const handleAddRecipe = async () => {
                if (!newRecipe.name.trim()) return;

                const recipe = {
                    id: Date.now().toString(),
                    ...newRecipe,
                    createdAt: new Date().toISOString()
                };

                let updatedRecipes;
                if (editingRecipe) {
                    updatedRecipes = recipes.map(r =>
                        r.id === editingRecipe.id ? { ...recipe, id: editingRecipe.id } : r
                    );
                } else {
                    updatedRecipes = [...recipes, recipe];
                }

                setRecipes(updatedRecipes);
                await saveToFirebase(updatedRecipes, mealPlan);

                setNewRecipe({ name: '', ingredients: '', instructions: '', category: 'Hauptgericht' });
                setShowRecipeForm(false);
                setEditingRecipe(null);
            };

            const handleDeleteRecipe = async (id) => {
                const updatedRecipes = recipes.filter(r => r.id !== id);
                setRecipes(updatedRecipes);
                await saveToFirebase(updatedRecipes, mealPlan);
            };

            const handleEditRecipe = (recipe) => {
                setEditingRecipe(recipe);
                setNewRecipe({
                    name: recipe.name,
                    ingredients: recipe.ingredients,
                    instructions: recipe.instructions,
                    category: recipe.category
                });
                setShowRecipeForm(true);
                setCurrentView('recipes');
            };

            const addMealToDate = async (date, recipeId) => {
                const dateKey = date.toISOString().split('T')[0];
                const updatedPlan = {
                    ...mealPlan,
                    [dateKey]: [...(mealPlan[dateKey] || []), recipeId]
                };
                setMealPlan(updatedPlan);
                await saveToFirebase(recipes, updatedPlan);
            };

            const removeMealFromDate = async (date, index) => {
                const dateKey = date.toISOString().split('T')[0];
                const meals = [...(mealPlan[dateKey] || [])];
                meals.splice(index, 1);
                const updatedPlan = {
                    ...mealPlan,
                    [dateKey]: meals
                };
                setMealPlan(updatedPlan);
                await saveToFirebase(recipes, updatedPlan);
            };

            const getWeekDays = () => {
                const days = [];
                const start = new Date(selectedDate);
                start.setDate(start.getDate() - start.getDay() + 1);

                for (let i = 0; i < 7; i++) {
                    const day = new Date(start);
                    day.setDate(start.getDate() + i);
                    days.push(day);
                }
                return days;
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: '2-digit' });
            };

            const RecipeCard = ({ recipe }) => (
                <div className="bg-white rounded-lg shadow p-4 mb-3">
                    <div className="flex justify-between items-start mb-2">
                        <div>
                            <h3 className="font-semibold text-lg">{recipe.name}</h3>
                            <span className="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">{recipe.category}</span>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => handleEditRecipe(recipe)} className="text-blue-600 hover:text-blue-800">
                                <Edit2 size={18} />
                            </button>
                            <button onClick={() => handleDeleteRecipe(recipe.id)} className="text-red-600 hover:text-red-800">
                                <Trash2 size={18} />
                            </button>
                        </div>
                    </div>
                    {recipe.ingredients && (
                        <div className="text-sm mb-2">
                            <strong>Zutaten:</strong> {recipe.ingredients}
                        </div>
                    )}
                    {recipe.instructions && (
                        <div className="text-sm text-gray-600">
                            <strong>Zubereitung:</strong> {recipe.instructions}
                        </div>
                    )}
                </div>
            );

            const DayCard = ({ date }) => {
                const dateKey = date.toISOString().split('T')[0];
                const meals = mealPlan[dateKey] || [];

                return (
                    <div className="bg-white rounded-lg shadow p-4 min-h-32">
                        <div className="font-semibold mb-2 text-center">{formatDate(date)}</div>
                        <div className="space-y-2">
                            {meals.map((recipeId, index) => {
                                const recipe = recipes.find(r => r.id === recipeId);
                                return recipe ? (
                                    <div key={index} className="bg-blue-50 p-2 rounded flex justify-between items-center">
                                        <span className="text-sm">{recipe.name}</span>
                                        <button
                                            onClick={() => removeMealFromDate(date, index)}
                                            className="text-red-600 hover:text-red-800"
                                        >
                                            <X size={16} />
                                        </button>
                                    </div>
                                ) : null;
                            })}
                            <select
                                className="w-full text-sm border rounded p-1"
                                value=""
                                onChange={(e) => {
                                    if (e.target.value) {
                                        addMealToDate(date, e.target.value);
                                        e.target.value = '';
                                    }
                                }}
                            >
                                <option value="">+ Rezept hinzufügen</option>
                                {recipes.map(recipe => (
                                    <option key={recipe.id} value={recipe.id}>{recipe.name}</option>
                                ))}
                            </select>
                        </div>
                    </div>
                );
            };

            const SettingsModal = () => {
                const [tempConfig, setTempConfig] = useState({
                    apiKey: '',
                    projectId: '',
                    databaseURL: ''
                });
                const [tempShareId, setTempShareId] = useState('');

                const handleSaveConfig = async () => {
                    if (tempConfig.apiKey && tempConfig.projectId && tempShareId) {
                        await saveFirebaseConfig(tempConfig, tempShareId);
                        setShowSettings(false);
                    }
                };

                const generateShareId = () => {
                    const id = Math.random().toString(36).substring(2, 10);
                    setTempShareId(id);
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                            <h2 className="text-2xl font-bold mb-4">Firebase Einrichtung</h2>

                            <div className="mb-6 p-4 bg-blue-50 rounded">
                                <h3 className="font-semibold mb-2">Anleitung:</h3>
                                <ol className="text-sm space-y-2 list-decimal list-inside">
                                    <li>Gehe zu Firebase Console (console.firebase.google.com)</li>
                                    <li>Erstelle ein neues Projekt (kostenlos)</li>
                                    <li>Aktiviere "Realtime Database" im Projekt</li>
                                    <li>Setze die Database-Regeln auf öffentlich (siehe Anleitung)</li>
                                    <li>Kopiere die Werte aus der Web-App-Konfiguration hierher</li>
                                </ol>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">API Key</label>
                                    <input
                                        type="text"
                                        value={tempConfig.apiKey}
                                        onChange={(e) => setTempConfig({ ...tempConfig, apiKey: e.target.value })}
                                        placeholder="AIzaSy..."
                                        className="w-full p-2 border rounded"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium mb-1">Project ID</label>
                                    <input
                                        type="text"
                                        value={tempConfig.projectId}
                                        onChange={(e) => setTempConfig({ ...tempConfig, projectId: e.target.value })}
                                        placeholder="mein-projekt"
                                        className="w-full p-2 border rounded"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium mb-1">Database URL</label>
                                    <input
                                        type="text"
                                        value={tempConfig.databaseURL}
                                        onChange={(e) => setTempConfig({ ...tempConfig, databaseURL: e.target.value })}
                                        placeholder="https://mein-projekt-default-rtdb.firebaseio.com"
                                        className="w-full p-2 border rounded"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium mb-1">Share-ID</label>
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={tempShareId}
                                            onChange={(e) => setTempShareId(e.target.value)}
                                            placeholder="familie-mueller"
                                            className="flex-1 p-2 border rounded"
                                        />
                                        <button
                                            onClick={generateShareId}
                                            className="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                                        >
                                            Generieren
                                        </button>
                                    </div>
                                    <p className="text-xs text-gray-600 mt-1">
                                        Diese ID teilst du mit anderen
                                    </p>
                                </div>

                                <div className="flex gap-2 pt-4">
                                    <button
                                        onClick={handleSaveConfig}
                                        className="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                    >
                                        Speichern & Verbinden
                                    </button>
                                    <button
                                        onClick={() => setShowSettings(false)}
                                        className="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                                    >
                                        Abbrechen
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 shadow-lg">
                        <div className="flex items-center justify-between max-w-6xl mx-auto">
                            <div className="flex items-center gap-2">
                                <ChefHat size={32} />
                                <h1 className="text-2xl font-bold">Essensplaner</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2 text-sm">
                                    {syncStatus === 'connected' && (
                                        <>
                                            <div className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                                            <span>Synchronisiert</span>
                                        </>
                                    )}
                                    {syncStatus === 'disconnected' && (
                                        <>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full"></div>
                                            <span>Offline</span>
                                        </>
                                    )}
                                </div>
                                <button onClick={() => setShowSettings(true)} className="p-2 hover:bg-blue-800 rounded">
                                    <Settings size={24} />
                                </button>
                            </div>
                        </div>
                    </div>

                    {!firebaseConfig && (
                        <div className="max-w-6xl mx-auto p-4">
                            <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
                                <div className="flex items-center gap-2 mb-2">
                                    <Share2 size={20} className="text-yellow-700" />
                                    <h3 className="font-semibold text-yellow-700">Firebase noch nicht eingerichtet</h3>
                                </div>
                                <p className="text-sm text-yellow-700 mb-2">
                                    Um die App über mehrere Geräte zu synchronisieren, musst du Firebase einrichten.
                                </p>
                                <button
                                    onClick={() => setShowSettings(true)}
                                    className="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 text-sm"
                                >
                                    Jetzt einrichten
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="bg-white shadow">
                        <div className="max-w-6xl mx-auto flex">
                            <button
                                onClick={() => setCurrentView('calendar')}
                                className={`flex-1 py-4 flex items-center justify-center gap-2 ${currentView === 'calendar' ? 'bg-blue-50 text-blue-600 border-b-2 border-blue-600' : 'text-gray-600'
                                    }`}
                            >
                                <Calendar size={20} />
                                Wochenplan
                            </button>
                            <button
                                onClick={() => setCurrentView('recipes')}
                                className={`flex-1 py-4 flex items-center justify-center gap-2 ${currentView === 'recipes' ? 'bg-blue-50 text-blue-600 border-b-2 border-blue-600' : 'text-gray-600'
                                    }`}
                            >
                                <Book size={20} />
                                Rezepte
                            </button>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto p-4">
                        {currentView === 'calendar' && (
                            <div>
                                <div className="flex justify-between items-center mb-4">
                                    <button
                                        onClick={() => {
                                            const newDate = new Date(selectedDate);
                                            newDate.setDate(newDate.getDate() - 7);
                                            setSelectedDate(newDate);
                                        }}
                                        className="px-4 py-2 bg-white rounded shadow hover:bg-gray-50"
                                    >
                                        ← Vorherige Woche
                                    </button>
                                    <h2 className="text-lg font-semibold">
                                        KW {getWeekNumber(selectedDate)}
                                    </h2>
                                    <button
                                        onClick={() => {
                                            const newDate = new Date(selectedDate);
                                            newDate.setDate(newDate.getDate() + 7);
                                            setSelectedDate(newDate);
                                        }}
                                        className="px-4 py-2 bg-white rounded shadow hover:bg-gray-50"
                                    >
                                        Nächste Woche →
                                    </button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                    {getWeekDays().map((day, index) => (
                                        <DayCard key={index} date={day} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {currentView === 'recipes' && (
                            <div>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold">Meine Rezepte ({recipes.length})</h2>
                                    <button
                                        onClick={() => {
                                            setShowRecipeForm(!showRecipeForm);
                                            setEditingRecipe(null);
                                            setNewRecipe({ name: '', ingredients: '', instructions: '', category: 'Hauptgericht' });
                                        }}
                                        className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                    >
                                        <Plus size={20} />
                                        Neues Rezept
                                    </button>
                                </div>

                                {showRecipeForm && (
                                    <div className="bg-white rounded-lg shadow p-6 mb-6">
                                        <h3 className="text-lg font-semibold mb-4">
                                            {editingRecipe ? 'Rezept bearbeiten' : 'Neues Rezept erstellen'}
                                        </h3>
                                        <div className="space-y-4">
                                            <input
                                                type="text"
                                                placeholder="Rezeptname"
                                                value={newRecipe.name}
                                                onChange={(e) => setNewRecipe({ ...newRecipe, name: e.target.value })}
                                                className="w-full p-2 border rounded"
                                            />
                                            <select
                                                value={newRecipe.category}
                                                onChange={(e) => setNewRecipe({ ...newRecipe, category: e.target.value })}
                                                className="w-full p-2 border rounded"
                                            >
                                                <option>Hauptgericht</option>
                                                <option>Vorspeise</option>
                                                <option>Dessert</option>
                                                <option>Snack</option>
                                                <option>Frühstück</option>
                                            </select>
                                            <textarea
                                                placeholder="Zutaten"
                                                value={newRecipe.ingredients}
                                                onChange={(e) => setNewRecipe({ ...newRecipe, ingredients: e.target.value })}
                                                className="w-full p-2 border rounded h-24"
                                            />
                                            <textarea
                                                placeholder="Zubereitungsanleitung"
                                                value={newRecipe.instructions}
                                                onChange={(e) => setNewRecipe({ ...newRecipe, instructions: e.target.value })}
                                                className="w-full p-2 border rounded h-32"
                                            />
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={handleAddRecipe}
                                                    className="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                                >
                                                    {editingRecipe ? 'Speichern' : 'Hinzufügen'}
                                                </button>
                                                <button
                                                    onClick={() => {
                                                        setShowRecipeForm(false);
                                                        setEditingRecipe(null);
                                                        setNewRecipe({ name: '', ingredients: '', instructions: '', category: 'Hauptgericht' });
                                                    }}
                                                    className="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                                                >
                                                    Abbrechen
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div>
                                    {recipes.length === 0 ? (
                                        <div className="text-center py-12 text-gray-500">
                                            <Book size={48} className="mx-auto mb-4 opacity-50" />
                                            <p>Noch keine Rezepte vorhanden.</p>
                                        </div>
                                    ) : (
                                        recipes.map(recipe => (
                                            <RecipeCard key={recipe.id} recipe={recipe} />
                                        ))
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {showSettings && <SettingsModal />}
                </div>
            );
        };

        ReactDOM.render(<MealPlannerApp />, document.getElementById('root'));
    </script>
</body>

</html>
